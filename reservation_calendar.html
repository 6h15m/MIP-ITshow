<!DOCTYPE html>
<html>

<head>
    <title>Mirim in Photo | 예약현황</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/calendar_base.css" type="text/css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/calendar_dropdown.css">
</head>

<body>
    <img class="logo" src="img/logo.svg" />
    <main>
        <nav>
            <div class="nav-btn" id="btn-status">예약 현황</div>
            <div class="nav-btn" id="btn-individual">개인 예약</div>
            <div class="nav-btn" id="btn-group">단체 예약</div>
            <div class="nav-btn" id="btn-myrev">내 예약</div>
            <a href="#"><div class="logout-btn">로그아웃 ></div></a>
        </nav>
        <section>
            <div class="inner-nav">
                <div class="inner-nav-btn">RESERVATION</div>
                <div class="inner-nav-btn">GALLERY</div>
            </div>

            <div class="calendar">
                <div class="header">
                    <button class="nav-btn-c go-prev" onclick="prevMonth()"><img src="img/icon_arrows_left.png" width="10px" height="24px"></img></button>
                    <div class="year-month"></div>
                    <button class="nav-btn-c go-next" onclick="nextMonth()"><img src="img/icon_arrows_right.png" width="10px" height="24px"></img></button>
                    <div class="nav">
                        <div class="present">
                            <button class="nav-btn-c go-today" style="color:white" onclick="goToday()">오늘</button>
                            <p id="btn1"></p>
                            <p id="btn2"></p>
                        </div>  
                    </div>
                    <div id="dropdown">
                        <ul class="main">
                            <li><a href="#">작가</a>
                                <ul class="sub">
                                    <li><a href="#">전해원</a></li>
                                    <li><a href="#">성진민</a></li>
                                    <li><a href="#">이서연</a></li>
                                    <li><a href="#">이예서</a></li>
                                    <li><a href="#">한나래</a></li>
                                    <li><a href="#">최민서</a></li>
                                    <li><a href="#">김정미</a></li>
                                    <li><a href="#">유예영</a></li>
                                    <li><a href="#">안세은</a></li>
                                    <li><a href="#">하사엘</a></li>
                                    <li><a href="#">김바다</a></li>
                                    <li><a href="#">주진희</a></li>
                                    <li><a href="#">장서영</a></li>
                                    <li><a href="#">양다연</a></li>
                                    <li><a href="#">박유진</a></li>
                                </ul>
                                </li>
                            </ul>
                        </div>
                </div>
                <div class="main">
                    <div class="days"></div>
                    <div class="dates"></div>
                </div>
            </div>

        </section>
    </main>
    <script src="js/calendar.js"></script>
</body>

</html>
